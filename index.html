<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="panel">
            <div class="panel__logo">
                <img src="/img/header/header__OMO-logo.svg" alt="Логотип">
            </div>
    
            <div class="panel__buttons">
                <button class="panel__buttons-component">OMO</button>
                <button class="panel__buttons-component">Мобільний ключ</button>
                <button class="panel__buttons-component">Ціни</button>
                <button class="panel__buttons-component">Відео</button>
                <button class="panel__buttons-component">Підтримка</button>
                <button class="panel__buttons-component">Партнерам</button>
                <button class="panel__buttons-component contacts-component">Контакти</button>
            </div>
    
            <div class="panel__order">
                <button class="panel__order-btn">Замовити</button>
            </div>
        </div>

        <div class="lng">
            <button class="lng__switch">
                <span>Рус</span>
                <img src="img/header/arrowDown.svg">
            </button>
        </div>
    </header>
</body>
</html>
